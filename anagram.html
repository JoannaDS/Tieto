  <script>
    function anagrams(stringA, stringB) {
      // Tutaj sobie zostawiamy same alfabetyczne znaki i tak jak wczoraj litery zmniejszamy do tej samej wielkosci
      stringA = stringA.replace(/[^\w]/g, '').toLowerCase()
      stringB = stringB.replace(/[^\w]/g, '').toLowerCase()

      //  Tutaj tez jak wczoraj mowilismy sprawdzamy dlugosc ktora tez da jasna odpowiedz gdy nie bedzie to anagram
      if (stringA.length !== stringB.length) {
        return "To nie anagram"
      }

      // jesli string byl tej samej dlugosci to sprawdzamy sobie dalej
      let lettersB = stringB.split("")

      for (let letter of stringA) {
        if (!lettersB.includes(letter)) {
          return "To nie anagram"
          break;
        } else {
          lettersB.splice(lettersB.indexOf(letter), 1)
        }
      }

      return "To anagram!"

    }

    let check = anagrams("Asia", "Kasia")
    console.log(check)
  </script>
